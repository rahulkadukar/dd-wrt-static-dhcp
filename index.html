<html>
  <head>
    <link rel='stylesheet', href='css/index.css'>
    <title>DD-WRT static DHCP Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        DD-WRT Static DHCP Generator
      </div>
      <div class="row">
        <div>Click on any cell and enter data in the table below.</div>
      </div>
      <div class="row">
        <div id="errMessage"></div>
        <div id="outputTableDiv">
          <table id="outputTable">
            <thead>
              <tr>
                <th>MAC Address</th>
                <th>Machine Name</th>
                <th>IP Address</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody id="outputRows">
            </tbody>
          </table>
          <button class="btn" id="generate">Generate</button>
          <button class="btn" id="addRow">Add Row</button>
        </div>
        <div id="textAreaDiv">
          <textarea cols="6" id="nvramString" placeholder="Enter nvram string here
Steps:
  * SSH into a DD-WRT enabled router
  * Enter the command &quot;nvram get static_leases&quot shown below
  * Copy the output of that command and paste here
  * If all is well, the table above will populate once you click out"></textarea>
        </div>
        <div id="nvramCommand">
          nvram get static_leases
        </div>
        <div id="outputDiv">
          <textarea id="routerScript" placeholder></textarea>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/index.js"></script>
  </body>
</html>
